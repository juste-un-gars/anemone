<!DOCTYPE html>
<html>
<head>
    <title>ü™∏ Anemone - Corbeille</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .nav {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .nav a {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        .nav a:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .nav a.active { background: rgba(255,255,255,0.4); font-weight: 600; }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card h2 { margin-bottom: 20px; color: #333; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value { font-size: 2em; font-weight: 600; color: #667eea; }
        .stat-label { color: #666; font-size: 0.9em; margin-top: 8px; }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; opacity: 0.6; }

        .file-list { list-style: none; }
        .file-item {
            background: #f8f9fa;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .file-item:hover { background: #e9ecef; }
        .file-info { flex: 1; }
        .file-name { font-weight: 600; color: #333; font-size: 1.1em; }
        .file-path { color: #666; font-size: 0.85em; margin-top: 4px; }
        .file-meta { color: #999; font-size: 0.8em; margin-top: 4px; }
        .file-actions {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-small:hover {
            background: #667eea;
            color: white;
        }
        .btn-small.danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-small.danger:hover {
            background: #dc3545;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state-icon { font-size: 4em; margin-bottom: 20px; }
        .empty-state-text { font-size: 1.2em; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-header { font-size: 1.5em; margin-bottom: 20px; color: #333; }
        .modal-body { margin-bottom: 20px; color: #666; }
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™∏ {{ node_name }}</h1>
            <p>Gestion de la corbeille</p>
        </div>

        <div class="nav">
            <a href="/">üè† Accueil</a>
            <a href="/peers">üë• Pairs</a>
            <a href="/trash" class="active">üóëÔ∏è Corbeille</a>
            <a href="/recovery">üîÑ Recovery</a>
            <a href="/api/status">üìä API Status</a>
        </div>

        <div class="card">
            <h2>üìä Statistiques de la corbeille</h2>
            <div class="stats-grid" id="stats">
                <div class="stat-box">
                    <div class="stat-value" id="stat-count">-</div>
                    <div class="stat-label">Fichiers</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-size">-</div>
                    <div class="stat-label">Espace utilis√©</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn" onclick="refreshTrash()">üîÑ Actualiser</button>
                <button class="btn btn-danger" id="btn-empty" onclick="confirmEmptyTrash()" disabled>
                    üóëÔ∏è Vider la corbeille
                </button>
            </div>
        </div>

        <div class="card">
            <h2>üìÅ Fichiers dans la corbeille</h2>
            <div id="file-list-container">
                <div class="loading">‚è≥ Chargement...</div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-title">Confirmer l'action</div>
            <div class="modal-body" id="modal-message">√ätes-vous s√ªr ?</div>
            <div class="modal-actions">
                <button class="btn btn-small" onclick="closeModal()">Annuler</button>
                <button class="btn btn-small danger" id="modal-confirm">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        let currentFiles = [];

        async function refreshTrash() {
            try {
                const response = await fetch('/api/trash/list');
                const data = await response.json();

                if (!data.success) {
                    throw new Error('Failed to load trash');
                }

                currentFiles = data.files;

                // Mettre √† jour les statistiques
                document.getElementById('stat-count').textContent = data.total_count;
                document.getElementById('stat-size').textContent = data.total_size_formatted;

                // Activer/d√©sactiver le bouton vider
                document.getElementById('btn-empty').disabled = data.total_count === 0;

                // Afficher la liste des fichiers
                const container = document.getElementById('file-list-container');

                if (data.total_count === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üéâ</div>
                            <div class="empty-state-text">La corbeille est vide</div>
                        </div>
                    `;
                    return;
                }

                let html = '<ul class="file-list">';
                for (const file of data.files) {
                    const deletedDate = new Date(file.deleted_at_iso).toLocaleString('fr-FR');
                    const pathDisplay = file.parent_dir ? `${file.parent_dir}/` : '';

                    html += `
                        <li class="file-item">
                            <div class="file-info">
                                <div class="file-name">üìÑ ${escapeHtml(file.name)}</div>
                                <div class="file-path">${escapeHtml(pathDisplay)}</div>
                                <div class="file-meta">
                                    ${file.size_formatted} ‚Ä¢ Supprim√© le ${deletedDate}
                                </div>
                            </div>
                            <div class="file-actions">
                                <button class="btn-small" onclick="restoreFile('${escapeHtml(file.path)}', '${escapeHtml(file.name)}')">
                                    ‚ôªÔ∏è Restaurer
                                </button>
                                <button class="btn-small danger" onclick="deleteFile('${escapeHtml(file.path)}', '${escapeHtml(file.name)}')">
                                    üóëÔ∏è Supprimer
                                </button>
                            </div>
                        </li>
                    `;
                }
                html += '</ul>';

                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading trash:', error);
                document.getElementById('file-list-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Erreur lors du chargement</div>
                    </div>
                `;
            }
        }

        async function restoreFile(filePath, fileName) {
            try {
                const response = await fetch('/api/trash/restore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_path: filePath })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Fichier "${fileName}" restaur√© avec succ√®s !`);
                    refreshTrash();
                } else {
                    alert(`‚ùå Erreur lors de la restauration: ${data.message || 'Erreur inconnue'}`);
                }
            } catch (error) {
                console.error('Error restoring file:', error);
                alert('‚ùå Erreur lors de la restauration');
            }
        }

        function deleteFile(filePath, fileName) {
            showModal(
                'Supprimer d√©finitivement',
                `Voulez-vous vraiment supprimer d√©finitivement "${fileName}" ?\n\nCette action est irr√©versible.`,
                async () => {
                    try {
                        const response = await fetch(`/api/trash/${encodeURIComponent(filePath)}`, {
                            method: 'DELETE'
                        });

                        const data = await response.json();

                        if (data.success) {
                            alert(`‚úÖ Fichier "${fileName}" supprim√© d√©finitivement`);
                            refreshTrash();
                        } else {
                            alert(`‚ùå Erreur lors de la suppression: ${data.message || 'Erreur inconnue'}`);
                        }
                    } catch (error) {
                        console.error('Error deleting file:', error);
                        alert('‚ùå Erreur lors de la suppression');
                    }
                }
            );
        }

        function confirmEmptyTrash() {
            const fileCount = currentFiles.length;
            showModal(
                'Vider la corbeille',
                `Voulez-vous vraiment supprimer d√©finitivement TOUS les fichiers de la corbeille (${fileCount} fichier${fileCount > 1 ? 's' : ''}) ?\n\nCette action est irr√©versible.`,
                async () => {
                    try {
                        const response = await fetch('/api/trash/empty', {
                            method: 'DELETE'
                        });

                        const data = await response.json();

                        if (data.success) {
                            alert(`‚úÖ ${data.deleted_count} fichier(s) supprim√©(s) d√©finitivement`);
                            refreshTrash();
                        } else {
                            alert(`‚ùå Erreur lors du vidage: ${data.message || 'Erreur inconnue'}`);
                        }
                    } catch (error) {
                        console.error('Error emptying trash:', error);
                        alert('‚ùå Erreur lors du vidage de la corbeille');
                    }
                }
            );
        }

        function showModal(title, message, onConfirm) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-confirm').onclick = () => {
                closeModal();
                onConfirm();
            };
            document.getElementById('confirm-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('confirm-modal').classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Charger au d√©marrage
        refreshTrash();

        // Rafra√Æchir toutes les 30 secondes
        setInterval(refreshTrash, 30000);
    </script>
</body>
</html>
