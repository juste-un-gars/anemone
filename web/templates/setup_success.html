<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Anemone</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
        .anemone-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-green-100 mb-4">
                <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                {{.T "setup.success.title"}}
            </h1>
        </div>

        <!-- Encryption Key Display -->
        <div class="bg-white shadow-xl rounded-lg p-8">
            <!-- Warning Banner -->
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700 font-bold">
                            {{.T "setup.success.key_warning"}}
                        </p>
                    </div>
                </div>
            </div>

            <!-- Key Display -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {{.T "setup.success.key"}}
                </label>
                <div class="relative">
                    <input type="text" readonly value="{{.EncryptionKey}}" id="encryption-key"
                           class="mt-1 block w-full border-2 border-indigo-500 rounded-md shadow-sm py-3 px-3 bg-gray-50 font-mono text-sm">
                    <button type="button" onclick="copyKey()"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-indigo-600 text-white rounded text-xs hover:bg-indigo-700">
                        Copier
                    </button>
                </div>
                <p class="mt-2 text-sm text-gray-600">
                    {{.T "setup.success.key_help"}}
                </p>
            </div>

            <!-- Download Key Button -->
            <div class="mb-6">
                <button type="button" onclick="downloadKey()"
                        class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    {{.T "setup.success.download"}}
                </button>
            </div>

            <!-- Confirmation Form -->
            <form method="POST" action="/setup/confirm" id="confirm-form">
                <!-- Checkboxes -->
                <div class="space-y-3 mb-6">
                    <div class="flex items-start">
                        <input id="confirm1" name="confirm1" type="checkbox" required
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mt-1">
                        <label for="confirm1" class="ml-3 text-sm text-gray-700">
                            {{.T "setup.success.checkbox1"}}
                        </label>
                    </div>
                    <div class="flex items-start">
                        <input id="confirm2" name="confirm2" type="checkbox" required
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mt-1">
                        <label for="confirm2" class="ml-3 text-sm text-gray-700">
                            {{.T "setup.success.checkbox2"}}
                        </label>
                    </div>
                </div>

                <!-- Continue Button -->
                <button type="submit" id="continue-btn" disabled
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-400 cursor-not-allowed">
                    {{.T "setup.success.button"}}
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    const confirm1 = document.getElementById('confirm1');
    const confirm2 = document.getElementById('confirm2');
    const continueBtn = document.getElementById('continue-btn');
    const encryptionKeyInput = document.getElementById('encryption-key');

    // Enable button only when both checkboxes are checked
    function updateContinueButton() {
        if (confirm1.checked && confirm2.checked) {
            continueBtn.disabled = false;
            continueBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            continueBtn.classList.add('anemone-gradient', 'hover:opacity-90');
        } else {
            continueBtn.disabled = true;
            continueBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            continueBtn.classList.remove('anemone-gradient', 'hover:opacity-90');
        }
    }

    confirm1.addEventListener('change', updateContinueButton);
    confirm2.addEventListener('change', updateContinueButton);

    // Copy key to clipboard
    function copyKey() {
        encryptionKeyInput.select();
        document.execCommand('copy');

        // Visual feedback
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = '✓ Copié!';
        button.classList.add('bg-green-600');

        setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove('bg-green-600');
        }, 2000);
    }

    // Download key as file
    function downloadKey() {
        const key = encryptionKeyInput.value;
        const blob = new Blob([key], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'anemone-encryption-key.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
